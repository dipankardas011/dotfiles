$font_main = SF Pro Display
$font_mono = SF Mono

general {
    hide_cursor = false
    grace = 0
    no_fade_in = false
    no_fade_out = false
}

animations {
    enabled = true
    bezier = smooth, 0.25, 1, 0.5, 1
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 6, smooth
    animation = fadeOut, 1, 4, smooth
    animation = inputFieldDots, 1, 3, smooth
}

background {
    monitor = 
    path = /home/$USER/.config/hypr/images/mist_forest_2.png
    blur_passes = 1
    blur_size = 5

    brightness = 0.5
    contrast = 1.05
}

# Main time display
label {
    monitor = 
    text = cmd[update:1000] date +"%H:%M"
    font_size = 124
    font_family = $font_main
    color = rgba(166, 227, 184, 1.0)  # soft Everforest green
    
    position = 0, 300
    halign = center
    valign = center
    
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(0, 0, 0, 0.4)
}

# Date below time
label {
    monitor =
    text = cmd[update:60000] date +"%A, %B %-d, %Y"
    font_size = 36
    font_family = $font_main
    color = rgba(166, 227, 184, 0.8)
    
    position = 0, 170
    halign = center
    valign = center
}

input-field {
    monitor =
    size = 360, 48
    outline_thickness = 2
    outline_color = rgba(166, 227, 184, 0.3)

    dots_size = 0.25
    dots_spacing = 0.22
    dots_center = true

    # Semi-transparent soft green glassy fill
    inner_color = rgba(47, 64, 55, 0.5)
    outer_color = rgba(47, 64, 55, 0.7)

    check_color = rgba(166, 227, 184, 1.0)
    fail_color = rgba(243, 139, 168, 1.0)

    font_color = rgba(255, 255, 255, 0.95)
    font_family = $font_main
    font_size = 16

    fade_on_empty = true
    fade_timeout = 2000
    placeholder_text = <span foreground="##a6e3b880">Enter Password</span>
    fail_text = <span foreground="##f38b8b">Incorrect Password</span>

    rounding = 12 

    position = 0, -100
    halign = center
    valign = center

    shadow_color = rgba(0, 0, 0, 0.25)
}

# Hint text
label {
    monitor =
    text = Press Enter to unlock
    font_size = 12
    font_family = $font_main
    color = rgba(166, 227, 184, 0.5)
    
    position = 0, 100
    halign = center
    valign = bottom
}
